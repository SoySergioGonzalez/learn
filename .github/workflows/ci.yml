
name: CI

on:
push:
branches:
- master
- develop
pull_request:
branches:
- master
- develop  

jobs:
build:
runs-on: ${{ matrix.os }}
strategy:
matrix:
node_version: [8, 10, 12]
os: [ubuntu-latest, windows-latest, macOS-latest]

steps:
- uses: actions/checkout@master

- name: build and test
- run: |
    npm install
    npm run build --if-present
    npm test
